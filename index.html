<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Optimizer AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>File Optimizer AI</h1>
        <p>अपनी फाइल्स को ऑप्टिमाइज़ करें - तेज़, आसान, और स्मार्ट तरीके से!</p>
    </header>
    <main>
        <section id="upload-section">
            <h2>फाइल अपलोड करें</h2>
            <input type="file" id="file-input" accept=".txt,.pdf,.jpg,.png">
            <button id="optimize-btn">ऑप्टिमाइज़ करें</button>
        </section>
        <section id="result-section">
            <h2>ऑप्टिमाइज़ेशन रिजल्ट</h2>
            <div id="result-box"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 File Optimizer AI. सभी अधिकार सुरक्षित।</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
